{% extends "layout.html" %}

{% block content %}
<h1>Edit Note</h1>
<form action="{{ url_for('edit_note', note_id=note.id) }}" method="POST">
    <div class="form-group">
        <input type="text" class="form-control" name="title" value="{{ note.title }}" required>
    </div>
    <div class="form-group">
        <textarea class="form-control" name="text" rows="3" required>{{ note.text }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('main') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
